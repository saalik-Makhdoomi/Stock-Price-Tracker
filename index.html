<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Stock Price Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Real-Time Stock Price Tracker</h1>

        <form id="stock-form">
            <input type="text" id="stock-symbol" placeholder="Enter Stock stock symbol" required>
            <button type="submit"> Get Stock Price</button>
        </form>

        <div id="stock-data">
            <h2>Stock Information</h2>
            <p id="stock-price"> Enter a symbol to see the Price</p>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
